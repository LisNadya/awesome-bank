<div class="form">
  <h1>Create Account</h1>
  @if (isSubmitted) {
  <p>
    Thank you. Account <strong>{{ accountNameField.value }}</strong> has been
    created.
  </p>
  } @else {
  <p>Enter your account name.</p>
  <mat-card appearance="outlined">
    <mat-card-content class="card-content">
      <form>
        <mat-form-field class="full-width">
          <mat-label>Account Name</mat-label>
          <input matInput type="text" [formControl]="accountNameField" />

          @if (accountNameField.hasError('required')) {
          <mat-error>Account Name is <strong>required</strong></mat-error>
          }
        </mat-form-field>
      </form>
    </mat-card-content>
  </mat-card>
  }

  <div class="form-button">
    <button mat-stroked-button (click)="navigateToMenu()">Back</button>
    @if (!isSubmitted) {
    <button mat-flat-button (click)="createAccount()">Create</button>
    }
  </div>
</div>
